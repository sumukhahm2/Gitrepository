<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</head>
<body>
    <div class="container">
     <form id="form" >
        <label  class="form-label" style="font-weight: bold;">Choose Expenseamount</label>
        <input  id="expense" type="text" name="expense">
        <label  class="form-label" style="font-weight: bold;">Choose Description</label>
        <input  id="description" type="text" name="description">
        <label  class="form-label" style="font-weight: bold;">Choose a Catogary</label>
        <select id="select" name="select">
            <option value="Movie">Movie</option>
            <option value="Vacation">Vacation</option>
            <option value="Food">Food</option>
            <option value="Shoping">Shoping</option>
        </select>
        
        <button>AddExpense</button>
     </form>
     
    </div>
    <ul id="item-list"></ul>
    <script >
        var form=document.getElementById('form')
        form.addEventListener('submit',myFunction)
        
       
        
        function myFunction(e)
        {
            e.preventDefault();
            
            var ul=document.getElementById('item-list')
         var li=document.createElement('li')
        var x=document.getElementById('expense').value;
        var y=document.getElementById('description').value;
        var z=document.getElementById('select').value;
        var obj={
            x,
            y,
            z
        }
        
        var button=document.createElement('input');
        button.type='button'
        button.className='delete';
        button.value='Delete'
        var button1=document.createElement('button');
        button1.className='btn edit';
        button1.appendChild(document.createTextNode('Edit'));
       
        var value=x+' '+y+' '+z;
        localStorage.setItem(z,value)
        li.appendChild(document.createTextNode(value));
        li.appendChild(button)
        li.appendChild(button1)
        
       
        document.getElementById('item-list').appendChild(li);
        button1.onclick= () =>
        {
            
           localStorage.removeItem(obj.z);
          
           ul.removeChild(li);
           document.getElementById('expense').value=obj.x;
        document.getElementById('description').value=obj.y;
        document.getElementById('select').value=obj.z;
        }
        button.onclick= ()=>
        {
            localStorage.removeItem(obj.z);
              
                ul.removeChild(li);
        }
       
        
        }
        
        
       </script>
    
       
    </script>
    
</body>
</html>
